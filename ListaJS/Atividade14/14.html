<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
 
    <title>Calculadora</title>
</head>
<body>

<div class="calculadora">
        <div id="tela"></div>
        <div id="teclado">
            <button class="tecla teclaChar teclaOP" id="bntMais">+</button>
            <button class="tecla teclaChar teclaOP" id="bntMenos">-</button>
            <button class="tecla teclaChar teclaOP" id="bntMult">*</button>
            <button class="tecla teclaChar teclaOP" id="bntDiv">/</button>
            <button class="tecla teclaChar teclaNUM" id="bnt1" >1</button>
            <button class="tecla teclaChar teclaNUM" id="bnt2">2</button>
            <button class="tecla teclaChar teclaNUM" id="bnt3">3</button>
            <button class="tecla teclaChar teclaNUM" id="bnt4">4</button>
            <button class="tecla teclaChar teclaNUM" id="bnt5">5</button>
            <button class="tecla teclaChar teclaNUM" id="bnt6">6</button>
            <button class="tecla teclaChar teclaNUM" id="bnt7">7</button>
            <button class="tecla teclaChar teclaNUM" id="bnt8">8</button>
            <button class="tecla teclaChar teclaNUM" id="bnt9">9</button>
            <button class="tecla teclaChar teclaNUM" id="bnt0">0</button>
            <button class="tecla teclaChar" id="bntdot">.</button>
            <button class="tecla teclaChar" id="bntClear">AC</button>
            <button class="tecla teclaIgual" id="bntequal">=</button>
        </div>
    </div>
</body>
<script scr="14.js"></script>
</html>
