<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">

        <div id="tela">0</div>

        <div id="teclado">

            <div class="operadores">
                <div class="tecla teclaOP" id="mais">+</div>
                <div class="tecla teclaOP" id="menos">-</div>
                <div class="tecla teclaOP" id="multi">X</div> 
                <div class="tecla teclaOP" id="divisao">/</div>
            </div>
            
            <div class="numeros">
                <div class="tecla teclaNUM" id="sete">7</div>
                <div class="tecla teclaNUM" id="oito">8</div>
                <div class="tecla teclaNUM" id="nove">9</div>
                <div class="tecla teclaNUM" id="quatro">4</div>
                <div class="tecla teclaNUM" id="cinco">5</div>
                <div class="tecla teclaNUM" id="seis">6</div>
                <div class="tecla teclaNUM" id="um">1</div>
                <div class="tecla teclaNUM" id="dois">2</div>
                <div class="tecla teclaNUM" id="tres">3</div>
                <div class="tecla teclaNUM" id="zero">0</div>
                <div class="tecla teclaChar" id="ponto">.</div>
                <div class="tecla teclaChar" id="AC">AC</div>
            </div>
            
            <div class="teclaIgual" id="igual">=</div>

        </div>

    </div>
</body>
</html>
